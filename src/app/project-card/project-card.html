<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{projectInfo().name}} </mat-card-title>
    <mat-card-subtitle><small>Date de début : {{projectInfo().startDate | date:'dd/MM/yyyy'}}</small></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{projectInfo().description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a [routerLink]="['/project-details', projectInfo().id]" matButton>Détails</a>
    <a matButton>Modifier</a>
  </mat-card-actions>
</mat-card>
